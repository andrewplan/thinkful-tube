<!doctype HTML>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>Watch the most popular videos of your favorite songs!</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="content">
            <h1>Watch the most popular videos of your favorite songs!</h1>
            <form id="search-term">
                <label for="query" id="label">Search by artist/band and song title:</label>
                <input type="text" name="query" id="query">
                <input type="submit" id="submit-query" value="I want my YouTube!" onclick="">
            </form>
            <div id="search-results">
                <!-- add divs each with thumbnails here -->
                <div class="thumbnails"></div>
                <div class="thumbnails"></div>
                <div class="thumbnails"></div>
            </div>
            <form id="more-songs">
                <input type="submit" id="more-songs-button" value="Gimme more songs" onclick="">
            </form>
        </section>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
